{HEADER_HTML}
{HEADER_MIDDLE_HTML}

<div class="container">
	<div class="row">
        <div class="col-md-9 mx-auto d-flex align-items-center mb-3 m-d-block">
            <h1 class="m-0">{category_name}</h1>
            <div class="d-flex ms-auto small"><span class="me-3 fw-bold">{INFO_TEXT_CATEGORY} :</span>{tabletext}</div>
        </div>
    </div>


	<div class="row g-5">
		<div class="col-md-9 mx-auto">
			<div class="row row-cols-1 row-cols-md-3 g-4">
				<!-- BEGIN article -->
				<div class="col">
					<div class="card card-custom">
						{article.article_image}
						<div class="card-body">
							<div class="text-muted font-12">{article.showdate}</div>
							<h5 class="m-0">{article.article_name}</h5>
							<p class="card-text">{article.more_article}</p>
						</div>
					</div>
				</div>
				<!-- END article -->
			</div>

			<div class="row">
				<div class="col-md-12 mt-3 small">
					<div class="float-start">{count_rows}</div>
					<div class="float-end">{no_of_pages}</div>
				</div>
			</div>
		</div>

	</div>
</div>



{FOOTER_HTML}
