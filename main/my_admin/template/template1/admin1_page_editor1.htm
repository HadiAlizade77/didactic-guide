<script type="text/javascript">
	tinymce.init({
         selector: 'textarea[name="file_contents"]',
  plugins: [ 'advlist', 'autolink', 'link', 'image', 'lists', 'charmap', 'preview','code','table','emoticons' ],
  images_upload_url: '../tinymce6/upload_image.php',
  force_br_newlines : true,
  force_p_newlines : false,
  branding: false,
  promotion: false,
  convert_urls: false,
  relative_urls: false,
	});
</script>
